{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>DarkSCRY - Dark Futuristic Sidebar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Optional Bootstrap & icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Google Fonts for a futuristic look -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Rajdhani:wght@400;600&display=swap" rel="stylesheet" />
    <!-- Django static reference -->
    <link rel="stylesheet" href="{% static 'CSS/index.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>
<body>
    {% include 'sidebar.html' %}

    {% if section == "alerts" %}
        {% include 'alerts.html' %}
    {% elif section == "clients" %}
        {% include 'clients.html' %}
    {% elif section == "dashboard" %}
        {% include 'dashboard.html' %}
    {% else %}
        <!-- Optional fallback content -->
    {% endif %}

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Django static reference for your custom JS -->
    <script src="{% static 'js/index.js' %}"></script>
</body>
</html>
